<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CO₂-Ausstoß Berechnen</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Kamera -->
      <a-entity camera></a-entity>

      <!-- Hiro-Marker -->
      <a-marker preset="hiro">
        <!-- Startbildschirm -->
        <a-entity
          id="start-screen"
          geometry="primitive: plane; height: 1; width: 2"
          material="color: #ffffff; opacity: 0.9"
          position="0 1 0"
          text="value: Berechne deinen CO₂-Ausstoß!\nDrücke Start, um das Spiel zu beginnen.; color: black; align: center; wrapCount: 20"
          onclick="startQuiz()"
        ></a-entity>

        <!-- Frage Leinwand -->
        <a-entity
          id="question-screen"
          geometry="primitive: plane; height: 1; width: 2"
          material="color: #f5f5f5; opacity: 0.9"
          position="0 1 0"
          text="value: Wie kommst du zur Uni?; color: black; align: center; wrapCount: 20"
          visible="false"
        ></a-entity>

        <!-- Fahrradmodell -->
        <a-entity
          id="fahrrad"
          position="-1 0 0"
          gltf-model="models/bike/scene.gltf"
          scale="2 2 2"
          visible="false"
          onclick="selectOption('Fahrrad', 0)"
        ></a-entity>

        <!-- Bus/ÖPNV (Platzhalter) -->
        <a-entity
          id="oepnv"
          position="0 0 0"
          text="value: ÖPNV; color: yellow; align: center;"
          scale="2 2 2"
          visible="false"
          onclick="selectOption('ÖPNV', 0.5)"
        ></a-entity>

        <!-- Auto (Platzhalter) -->
        <a-entity
          id="auto"
          position="1 0 0"
          text="value: Auto; color: red; align: center;"
          scale="2 2 2"
          visible="false"
          onclick="selectOption('Auto', 2.5)"
        ></a-entity>
      </a-marker>
    </a-scene>

    <script src="script.js"></script>
  </body>
</html>
