<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CO&#8322;-Aussto&szlig; Berechnen</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- A-Frame Szene -->
    <a-scene embedded arjs>
      <!-- Kamera -->
      <a-entity camera></a-entity>

      <!-- Hiro-Marker -->
      <a-marker preset="hiro">
        <!-- Startbildschirm -->
        <a-entity
          id="start-screen"
          geometry="primitive: plane; height: 1.5; width: 2"
          material="color: #c6d9c9; opacity: 0.9"
          position="0 1 0"
        >
          <!-- Begrüßungstext -->
          <a-text
            value="Berechne deinen CO&#8322;-Aussto&szlig;!"
            color="white"
            align="center"
            wrap-count="25"
            position="0 0.5 0.1"
            font="mozillavr"
            scale="0.8 0.8 0.8" <!-- Textgröße angepasst, damit es auf die Plane passt -->
          ></a-text>

          <!-- START-Button -->
          <a-entity
            id="start-button"
            geometry="primitive: plane; height: 0.2; width: 0.5" <!-- Größe der Plane verkleinert -->
            material="color: #7f8b81"
            position="0 -0.3 0.1"
            text="value: START; color: white; align: center; font: mozillavr; scale: 2 2 2"
          ></a-entity>
        </a-entity>

        <!-- Frage: Wie kommst du zur Uni? -->
        <!-- Auskommentiert, da irrelevant für den Startbildschirm -->
        <!--
        <a-entity
          id="question"
          geometry="primitive: plane; height: 0.7; width: 2"
          material="color: lightyellow; opacity: 0.9"
          position="0 1 0"
          text="value: Wie kommst du zur Uni?; color: black; align: center; wrapCount: 30; font: mozillavr"
          visible="false"
        ></a-entity>
        -->
      </a-marker>
    </a-scene>

    <script src="script.js"></script>
  </body>
</html>
