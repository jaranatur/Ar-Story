<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CO₂-Ausstoß Berechnen</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #start-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        z-index: 10;
      }
      #start-screen button {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Start-Screen -->
    <div id="start-screen">
      <h1>Berechne deinen CO₂-Ausstoß!</h1>
      <p>Drücke Start, um das Spiel zu beginnen.</p>
      <button id="start-button">Start</button>
    </div>

    <!-- A-Frame Szene -->
    <a-scene embedded arjs>
      <!-- Kamera -->
      <a-entity camera></a-entity>

      <!-- Hiro-Marker -->
      <a-marker preset="hiro">
        <!-- Fahrradmodell -->
        <a-entity
          id="fahrrad"
          position="-1 0 0"
          gltf-model="models/bike/scene.gltf"
          scale="2 2 2"
          visible="false"
          onclick="selectOption('Fahrrad', 0)"
        ></a-entity>

        <!-- Bus/ÖPNV (Platzhalter) -->
        <a-entity
          id="oepnv"
          position="0 0 0"
          text="value: ÖPNV; color: yellow; align: center;"
          scale="2 2 2"
          visible="false"
          onclick="selectOption('ÖPNV', 0.5)"
        ></a-entity>

        <!-- Auto (Platzhalter) -->
        <a-entity
          id="auto"
          position="1 0 0"
          text="value: Auto; color: red; align: center;"
          scale="2 2 2"
          visible="false"
          onclick="selectOption('Auto', 2.5)"
        ></a-entity>

        <!-- Feedback -->
        <a-entity
          id="feedback"
          position="0 1.5 0"
          text="value: Wähle eine Option, um deinen CO₂-Ausstoß zu sehen.; color: black; align: center;"
          visible="false"
        ></a-entity>
      </a-marker>
    </a-scene>

    <script>
      // Start-Button Event Listener
      document.getElementById("start-button").addEventListener("click", startQuiz);

      function startQuiz() {
        document.getElementById("start-screen").style.display = "none";

        // Zeige alle Optionen
        document.querySelector("#fahrrad").setAttribute("visible", "true");
        document.querySelector("#oepnv").setAttribute("visible", "true");
        document.querySelector("#auto").setAttribute("visible", "true");

        // Zeige Feedback
        document.querySelector("#feedback").setAttribute("visible", "true");
      }

      function selectOption(option, co2Value) {
        console.log(`Option ${option} wurde ausgewählt mit CO₂-Wert: ${co2Value}`);

        const feedback = document.querySelector("#feedback");
        feedback.setAttribute(
          "text",
          `value: Du hast ${option} gewählt. CO₂-Ausstoß: ${co2Value} kg.; color: black; align: center;`
        );
      }
    </script>
  </body>
</html>
